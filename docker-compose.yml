version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: iware-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-RootPass2026!@#}
      MYSQL_DATABASE: ${MYSQLDATABASE:-iware_perizinan}
      MYSQL_USER: ${MYSQLUSER:-iware}
      MYSQL_PASSWORD: ${MYSQLPASSWORD:-IwareDB2026!@#}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - iware-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iware-backend
    restart: always
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQLUSER:-iware}
      DB_PASSWORD: ${MYSQLPASSWORD:-IwareDB2026!@#}
      DB_NAME: ${MYSQLDATABASE:-iware_perizinan}
      JWT_SECRET: ${JWT_SECRET:-d73d71a47452c7af78f6bd888005afee23adba5f936da33d67ce5baed764db62}
      FRONTEND_URL: https://iwareid.com
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - iware-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: https://iwareid.com
    container_name: iware-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - iware-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  iware-network:
    driver: bridge
