version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: iware-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: iware_perizinan
      MYSQL_USER: iware
      MYSQL_PASSWORD: iwarepassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - iware-network

  backend:
    build: ./backend
    container_name: iware-backend
    restart: always
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: iware
      DB_PASSWORD: iwarepassword
      DB_NAME: iware_perizinan
      JWT_SECRET: d73d71a47452c7af78f6bd888005afee23adba5f936da33d67ce5baed764db62
      FRONTEND_URL: http://localhost:3000
      WHATSAPP_ENABLED: false
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - iware-network

  frontend:
    build: ./frontend
    container_name: iware-frontend
    restart: always
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - iware-network

volumes:
  mysql_data:

networks:
  iware-network:
    driver: bridge
