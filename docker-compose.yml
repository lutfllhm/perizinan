version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: iware-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Jasadenam66/}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-iware_perizinan}
      MYSQL_USER: ${MYSQL_USER:-iware}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-Jasadenam66/}
      TZ: Asia/Jakarta
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - iware-network
    ports:
      - "3306:3306"
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200
      - --innodb_buffer_pool_size=256M
      - --wait_timeout=28800
      - --interactive_timeout=28800
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: iware-backend
    restart: always
    environment:
      PORT: ${BACKEND_PORT:-5000}
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER:-iware}
      DB_PASSWORD: ${MYSQL_PASSWORD:-Jasadenam66/}
      DB_NAME: ${MYSQL_DATABASE:-iware_perizinan}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-d73d71a47452c7af78f6bd888005afee23adba5f936da33d67ce5baed764db62}
      FRONTEND_URL: ${FRONTEND_URL:-https://iwareid.com,https://www.iwareid.com}
      WHATSAPP_ENABLED: ${WHATSAPP_ENABLED:-false}
      TZ: Asia/Jakarta
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - iware-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://iwareid.com/api}
    container_name: iware-frontend
    restart: always
    environment:
      TZ: Asia/Jakarta
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - iware-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  iware-network:
    driver: bridge
