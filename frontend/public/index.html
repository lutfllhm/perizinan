<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<link rel="icon" href="%PUBLIC_URL%/img/logo.png" />
<link rel="shortcut icon" href="%PUBLIC_URL%/img/logo.png" />
<link rel="apple-touch-icon" href="%PUBLIC_URL%/img/logo.png" />
<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="theme-color" content="#0f172a" />
<meta name="description" content="Aplikasi Perizinan Cuti/Lembur IWARE" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<style>
  /* Prevent white flash on load */
  html, body {
    background-color: #0f172a;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  
  /* Loading screen */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  
  #loading-screen .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(59, 130, 246, 0.3);
    border-top-color: #3b82f6;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
<title>IWARE | License</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="loading-screen">
  <div class="spinner"></div>
</div>
<div id="root"></div>
<script>
  // Remove loading screen when React app loads
  window.addEventListener('load', function() {
    setTimeout(function() {
      var loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.transition = 'opacity 0.3s ease-out';
        setTimeout(function() {
          loadingScreen.style.display = 'none';
        }, 300);
      }
    }, 500);
  });
</script>
</body>
</html>
