version: '3.8'

services:
  # MySQL Database - Optimized for 2GB RAM
  mysql:
    image: mysql:8.0
    container_name: iware-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Jasadenam66/
      MYSQL_DATABASE: iware_perizinan
      MYSQL_USER: iware
      MYSQL_PASSWORD: Jasadenam66/
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - iware-network
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --max_connections=50
      --innodb_buffer_pool_size=256M
      --innodb_log_file_size=64M
      --query_cache_size=0
      --query_cache_type=0
      --performance_schema=OFF
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pJasadenam66/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M

  # Backend API - Optimized
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: iware-backend
    restart: always
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: iware
      DB_PASSWORD: Jasadenam66/
      DB_NAME: iware_perizinan
      JWT_SECRET: d73d71a47452c7af78f6bd888005afee23adba5f936da33d67ce5baed764db62
      FRONTEND_URL: https://iwareid.com,https://www.iwareid.com
      WHATSAPP_ENABLED: false
      NODE_OPTIONS: --max-old-space-size=384
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - iware-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.3'
        reservations:
          memory: 192M

  # Frontend React - Optimized
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: https://iwareid.com
    container_name: iware-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - iware-network
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: '0.2'
        reservations:
          memory: 96M

volumes:
  mysql_data:
    driver: local

networks:
  iware-network:
    driver: bridge
